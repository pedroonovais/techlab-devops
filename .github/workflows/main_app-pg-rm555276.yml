name: 'Build and deploy JAR app to Azure Web App: app-pg-rm555276'

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean bootJar -x test
      # Se seus testes de build precisam do DB, remova -x test e descomente:
      # env:
      #   SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      #   SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      #   SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-pg-rm555276'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A2689BCC1D634A7B8E270705C7517A65 }}
        package: 'build/libs/*.jar'
